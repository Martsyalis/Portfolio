<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Portfolio </title>
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link `href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 


    <!--            Project Template            -->

    <script id="project-template" data-type="home"  type="text/x-handlebars-template">
      <section class="project-template" id={{id}}>
        <a class="project-url" href="{{projectUrl}}">
          <img class="project-screenshot" src='{{screenShot}}' />
          <div class="wrapper">
              <div class="project-title">{{title}}</div>
              <div class="project-date">{{date}}</div>
              <div class="project-description">{{description}}</div>
          </div>
        </a>
        <div class="buttons">
          <a class="up-button" href="#{{previousId}}"><span class="icon-arrow-circle-o-up"></span></a>
          <a class="home-button" href=""><span class="icon-home"></span></a>
          <a class="down-button" href="#{{nextId}}"><span class="icon-arrow-circle-o-down"></span></a>
        </div>
      </section>
    </script>

          <!--            Github Template            -->
    
    <script id="github-template"  type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h1>{{name}}</h1></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
      </li>
    </script>

      

  </head>
  <body>

            <!--    Navigation      -->

    <nav class="main-nav">
      <ul class="nav-ul">
        <li> <h3><a href="/home">Home</a></h3>
        <li> <h3><a href="/about">About</a></h3> </li>
        <li> <h3><a href="">Social</a></h3> </li>
        <li> <h3><a href="">GitHub</a></h3> </li>
      </ul>
    </nav>



     <!--     Home        -->
    <section class="home tab-hide" id="home-projects" data-tab="home">
      <section class="main">
        <div class="row">
          <div class="box">
            <a class="hero" href="survey.html">
              <h1 class="main-title">Welcome!</h1>
              <h3></h3>
            </a>
          </div>
        </div>
      </section>
      <a class="buttons" href="#0"><span class="icon-arrow-circle-o-down"></span></a>
    </section>       
      

 <!--     About        -->
    <section class="tab-hide about" data-tab="about">
      <h1>Im Maryus</h1>
      <ul id="github"></ul>
    </section>



    <footer id="footer">
     <p> footer!</p>
    </footer>


    <!--  Scripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script> 
    <script src="/scripts/model/main.js"></script>
    <script src="/scripts/model/repo.js"></script>
    <script src="/scripts/view/indexView.js"></script>
    <script src="/scripts/view/repoView.js"></script>
    <script src="/scripts/controllers/homeController.js"></script>
    <script src="/scripts/controllers/aboutController.js"></script>
    <script src="/scripts/controllers/routes.js"></script>
    <script> console.log ("indexView"), app.indexView.primer(); </script>
    </script>
  </body>
</html>
